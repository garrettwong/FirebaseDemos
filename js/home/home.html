<h3>Firebases</h3>

<table class="table table-hover table-condensed">
    <thead>
        <th width="18%">Date</th>
        <th width="18%">Payee</th>
        <th width="18%">Description</th>
        <th width="18%">Category</th>
        <th width="18%">Amount</th>
        <th width="10%"></th>
    </thead>
    <tbody class="pointable">
        <tr ng-repeat="firebase in $ctrl.firebasesInOrder">
            <td>{{firebase.date | date:'shortDate'}}</td>
            <td>{{firebase.payee}}</td>
            <td>{{firebase.description}}</td>
            <td>{{firebase.category}}</td>
            <td>{{firebase.amount | currency}}</td>
            <td>&nbsp;</td>
        </tr>
    </tbody>
</table>

<ul>
    <li>NoSQL</li>
    <li>Proven, Real Time, Versatile</li>
</ul>
