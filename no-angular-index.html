<!DOCTYPE html>

<html ng-app="app">

<head>
	<!-- unnecessary styling -->
	<link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
	<link href="css/table-styles.css" rel="stylesheet" />

</head>

<body>
	<div class="container-fluid">

        <div class="row">
            <div class="col-sm-12">
                <!-- ng-view -->
		        <ng-view></ng-view>
            </div>
        </div>


		<div class="row">
			<div class="col-sm-12">
				<!-- card -->
				<div class="card">
					<h2>Firebase User:</h2>

					<table>
						<thead>
							<tr>
								<th>Key</th>
								<th>Val</th>
							</tr>
						</thead>

						<tbody class="authdetails"></tbody>
					</table>
				</div>


				<!-- card -->
				<div class="card">
					<h2>Firebase Actions:</h2>

					<input type="text" id="name" placeholder="name" />
					<input type="text" id="email" placeholder="email" />

					<button id="btnAddUser">Add User</button>
				</div>

				<!-- card -->
				<div class="card">
					<h2>Firebase Object List:</h2>

					<button id="btnGetUsers">Get User(s)</button>

					<ul id="userList"></ul>
				</div>
			</div>
		</div>
	</div>






	<!-- Libraries -->
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<!-- Firebase: https://firebase.google.com/docs/web/setup -->
	<!--<script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>-->
	<script src="node_modules/firebase/firebase.js"></script>
	
	<!-- Application Code -->
	<script src="no-angular/firebase-init.js"></script>
	<script src="no-angular/read-write.js"></script>
	<script src="no-angular/firebase-google-auth.js"></script>

	<!-- App Start -->
	<script src="no-angular/no-angular-app.js"></script>
</body>

</html>
